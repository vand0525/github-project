<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <header>
        <h1>Weather or Not</h1>

        </div>
      </main>
      <section>
        <img src="img/Theo.jpg" alt="A professional photo of myself" />

            <dt>Student Number:</dt>
            <dd>040764075</dd>
          </div>
          <div class="dlist">
            <dt>Program:</dt>
            <dd>Mobile Application Design & Development</dd>
          </div>
          <div class="dlist">
            <dt>Course:</dt>
            <dd>MAD9014 - Cross-Platform Web Development</dd>
          </div>
          <div class="dlist">
            <dt>Interesting Fact:</dt>

        </dl>
      </section>
      <footer>
